<div class="text-container">
  <h1 [appScaleToWidth]="titleText" class="title-text">Time to {{ titleText }} </h1>
</div>
<div class="text-container">
  <h1 [appScaleToWidth]="timerText" class="time-text">{{ timerText }}</h1>
</div>
<div class="countdown-form">
  <mat-form-field class="countdown-form-field" appearance="outline">
    <mat-label>Title</mat-label>
     <input matInput type="text" [(ngModel)]="titleText" (change)="onTitleChange($event)" >
  </mat-form-field>
  <mat-form-field class="countdown-form-field" appearance="outline">
    <mat-label>Date</mat-label>
    <input matInput type="date" [(ngModel)]="selectedDate" (change)="onDateChange($event)" >
  </mat-form-field>
</div>
